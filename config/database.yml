default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: unac
  host: postgres

development:
  <<: *default
  database: unac_backend_development
  password: unac

test:
  <<: *default
  database: unac_backend_test
  password: unac

staging:
  <<: *default
  database: unac_backend_staging
  password: Rails.application.credentials.heroku[:database_password]
  user: Rails.application.credentials.heroku[:database_user]
  host: Rails.application.credentials.heroku[:database_host]

production:
  <<: *default
  database: unac_backend_production
  password: Rails.application.credentials.heroku[:database_password]
  user: Rails.application.credentials.heroku[:database_user]
  host: Rails.application.credentials.heroku[:database_host]
